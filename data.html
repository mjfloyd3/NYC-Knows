<!DOCTYPE html>
<html>
  <head>
     <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Amiko" rel="stylesheet">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>
  <script src="https://d3js.org/d3-force.v1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="bubblechart"</div>

    <button id="byyear">By Year</button>
    <button id="combine">Combine</button>

      <div id="bubblelegend">
      	   <div class="blegend"> <p class="race"><span class="key-dot black"></span>Black</p> </div>
      	   <div class="blegend"> <p class="race"><span class="key-dot latino"></span>Latino/Hispanic</p> </div>
      	   <div class="blegend"> <p class="race"><span class="key-dot white"></span>White</p> </div>
           <div class="blegend"> <p class="race"><span class="key-dot asian"></span>Asian/Pacific Islander</p> </div>
           <div class="blegend"> <p class="race"><span class="key-dot multi"></span>Multiracial</p> </div>
           <div class="blegend"> <p class="race"><span class="key-dot other"></span>Other/Unknown</p> </div>
      	</div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="bubbles.js"></script>
</body>
</html>
