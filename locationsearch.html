  mapTypeId: google.maps.MapTypeId.ROADMAP
}

var map = new google.maps.Map(document.getElementById('map'), options);


var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });


        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.


            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });



google.maps.event.addListener(map, 'idle', function() {

              });
            markers.push(marker);


          function showVisibleMarkers() {
            var bounds = map.getBounds(),
            count = 0;
            console.log(markers)
            $("#infos").empty(); //reset to blank
              for (var i = 0; i < markers.length; i++) {
            var marker = markers[i],
              infoPanel = $('.info-' + (i+1) ); // array indexes start at zero, but not our class names :)
              if(bounds.contains(marker.getPosition())===true) {
                $("#infos").append(`<b><p>${marker.title}</p></b><p>${marker.address}</p><p><a href=${marker.website}>Website</a></p><br/>`);
                infoPanel.show();
                count++;
                }
                else {
                infoPanel.hide();
                }
            }

            $('#infos h2 span').html(count);
            }

              bindInfoWindow(marker, map, infowindow,
                "<b>"+ data.SiteName + "</b>" +
                "<br/>" + data.Address +
                "<br/>" + data.PhoneNumber +
                "<br/>" + data.Website);
          }

      function bindInfoWindow(marker, map, infowindow, description) {
          marker.addListener('click', function() {
              infowindow.setContent(description);
              infowindow.open(map, this);
          });
